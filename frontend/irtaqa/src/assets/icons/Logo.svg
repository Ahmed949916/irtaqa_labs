  <!-- Define a gradient background (optional) -->
  <defs>
    <linearGradient id="shieldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4DA1A9"/>
      <stop offset="100%" stop-color="#126871"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path
    d="M100 20 L40 50 V80 C40 130 70 165 100 175 C130 165 160 130 160 80 V50 L100 20 Z"
    fill="url(#shieldGradient)"
    stroke="#4DA1A9"
    stroke-width="3"
  />

  <!-- Stylized fish (white) -->
  <path
    d="M120 80c-2.5-1.5-5.5-3-9-3-5.5 0-10 3.4-10 8s4.5 8 10 8c3.5 0 6.5-1.5 9-3
       0.2 3 0.3 5 0.3 5 0 2-1.8 3.6-4 3.6-2.3 0-4-1.6-4-3.6 0-.4 0-.6.1-.8
       -1 .5-2.2.8-3.6.8-2.6 0-4.7-1-5.9-2.2-1.1-1.1-1.3-2.7-1.3-4.3
       0-1.6.2-3.1 1.3-4.3 1.2-1.2 3.3-2.2 5.9-2.2 1.4 0 2.6.3 3.6.8-.1-.3-.1-.5-.1-.8
       0-2 1.8-3.6 4-3.6 2.3 0 4 1.6 4 3.6 0 0 .1 2.1-.3 5Z"
    fill="#fff"
  />

  <!-- Small "phishing hook" or line near the fish -->
  <path
    d="M90 65 C90 50, 70 50, 70 40
       L70 35 L74 35 L74 40
       C74 52, 90 52, 90 65
       Z"
    fill="none"
    stroke="#fff"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Text: "PhishGuard" or your tool name -->
  <!-- <text
    x="50%"
